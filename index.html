<!DOCTYPE html>
<html>
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
      integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
      integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="menu">
      <div class="input-group m-3" style="width: 15rem">
        <span class="input-group-text">Room</span>
        <input type="text" id="roomInput" class="form-control" />
        <button id="joinRoom" class="btn btn-primary">Join</button>
      </div>
      <p id="status" class="m-3 mt-0"></p>
    </div>
    <div id="game">
      <div class="container m-5">
        <div class="row">
          <div class="col-auto">
            <div
              id="board"
              class="mb-3"
              style="width: 400px; height: 400px"
            ></div>
          </div>
          <div class="col-auto">
            <ul class="list-group" style="width: 300px">
              <li
                class="list-group-item-secondary list-group-item fw-bold"
                id="opening"
              >
                Make a move!
              </li>
            </ul>
            <ol
              class="list-group list-group-flush overflow-auto"
              style="width: 300px; max-height: 400px; overflow-anchor: auto"
              id="moves"
            ></ol>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="gameOver"
      tabindex="-1"
      aria-labelledby="gameOverLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="gameOverLabel">Game Over</h1>
          </div>
          <div class="modal-body" id="reason"></div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://mounderfod.github.io/en-passant/index.js"
    type="module"
  ></script>
</html>
